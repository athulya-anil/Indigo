<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style-alt.css">
</head>

<body>
    <div class="app-container">
        <!-- Settings Panel (Always Visible) -->
        <div class="settings-panel">
            <div class="panel-header">
                <img src="logo.png" alt="Indigo Logo" class="panel-logo">
                <h2>Indigo</h2>
            </div>

            <div class="settings-section">
                <h3>Settings</h3>
                <p class="settings-description">Configure your AI provider API keys</p>

                <div class="setting-card">
                    <label class="setting-label">OpenAI API Key</label>
                    <input type="password" id="openai-key" class="api-key-input" placeholder="sk-...">
                    <p class="setting-hint">For GPT-4 and GPT-4V image analysis</p>
                </div>

                <div class="setting-card">
                    <label class="setting-label">Anthropic API Key</label>
                    <input type="password" id="anthropic-key" class="api-key-input" placeholder="sk-ant-...">
                    <p class="setting-hint">For Claude 3.5 Sonnet</p>
                </div>

                <div class="setting-card">
                    <label class="setting-label">Google Gemini API Key</label>
                    <input type="password" id="gemini-key" class="api-key-input" placeholder="AIza...">
                    <p class="setting-hint">For Gemini 2.0 Flash</p>
                </div>

                <div class="setting-card">
                    <label class="setting-label">Groq API Key</label>
                    <input type="password" id="groq-key" class="api-key-input" placeholder="gsk_...">
                    <p class="setting-hint">For Mixtral (text-only)</p>
                </div>

                <button id="save-settings" class="save-btn">Save API Keys</button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <header>
                <div class="logo-container">
                    <h1>Indigo Garden Assistant</h1>
                </div>
                <div class="controls">
                    <select id="garden-select">
                        <option value="" disabled selected>Select Garden...</option>
                    </select>
                    <select id="provider-select">
                        <option value="openai">OpenAI (GPT-4)</option>
                        <option value="anthropic">Anthropic (Claude 3)</option>
                        <option value="gemini">Gemini (2.0 Flash)</option>
                        <option value="groq">Groq (Mixtral)</option>
                    </select>
                </div>
            </header>

            <div id="chat-window">
                <div class="message system">
                    ðŸ‘‹ Welcome to Indigo! Configure your API keys on the left, then select a garden to begin.
                </div>
            </div>

            <form id="chat-form">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button type="button" id="upload-btn" title="Upload plant image">ðŸ“·</button>
                <input type="text" id="message-input" placeholder="Ask about your garden..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
